<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 1em 0; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .content { padding: 20px; max-width: 600px; margin: 20px auto; background: white; border-radius: 8px; }
        .formulario label { display: block; margin-top: 10px; font-weight: bold; }
        .formulario input[type="text"], .formulario input[type="email"], .formulario textarea { 
            width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; 
        }
        .formulario button { 
            background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; 
        }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Nombre de la Empresa</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="acerca.html">Acerca de</a>
            <a href="servicios.html">Servicios</a>
            <a href="contactos.html">Contacto</a>
        </nav>
    </header>

    <main class="content">
        <h2>Hablemos de tu Proyecto</h2>
        
        <form action="mailto:tu-correo@empresa.com" method="post" enctype="text/plain" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
        
        <section id="datos-contacto">
            <h3>Información Adicional</h3>
            <p>Teléfono: <span id="telefono">Aquí va el número</span></p>
            <p>Dirección: <span id="direccion">Aquí va la dirección</span></p>
            <div id="imagen-contacto-container">
                <img src="images/logo.jpg" alt="Logo de la empresa" style="width: 100px; display: block; margin: 15px auto;">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nombre de la Empresa.</p>
    </footer>
</body>
</html>
