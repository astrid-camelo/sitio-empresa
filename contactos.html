<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto - Constructora ROCA</title>
<style>
:root {
  --color-primario: #003366;
  --color-secundario: #444;
  --color-acento: #f39c12;
  --bg-claro: #f9f9f9;
  --fuente-principal: "Poppins", sans-serif;
}
body {
  font-family: var(--fuente-principal);
  background-color: var(--bg-claro);
  margin: 0;
  padding: 0;
  color: var(--color-secundario);
}
main {
  padding: 60px 20px;
}
form {
  display: flex;
  flex-direction: column;
}
input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 20px;
  font-family: inherit;
}
.btn-principal {
  background-color: var(--color-acento);
  color: white;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 1.1em;
  cursor: pointer;
  transition: 0.3s ease;
}
.btn-principal:hover {
  background-color: #e67e22;
  transform: translateY(-3px);
}
.card {
  background: white;
  max-width: 700px;
  margin: auto;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  animation: fadeIn 0.8s ease-in;
}
h2 {
  text-align: center;
  color: var(--color-primario);
  margin-bottom: 30px;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<main>
  <section class="card">
    <h2>Contáctanos y Cotiza tu Proyecto</h2>

    <form action="mailto:contacto@constructoraroca.com" method="post" enctype="text/plain">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="proyecto">Tipo de Servicio Requerido:</label>
      <select id="proyecto" name="proyecto" required>
        <option value="" disabled selected>-- Selecciona un servicio --</option>
        <option value="residencial">Edificación Residencial</option>
        <option value="civil">Infraestructura Civil</option>
        <option value="gestion">Gestión de Proyectos</option>
        <option value="otro">Otro</option>
      </select>

      <label for="mensaje">Detalles de su Proyecto:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit" class="btn-principal">ENVIAR SOLICITUD DE COTIZACIÓN</button>
    </form>
  </section>
</main>

</body>
</html>
