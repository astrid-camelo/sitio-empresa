<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - Constructora ROCA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dbe3eb, #f5f8fa);
      margin: 0;
      padding: 0;
    }

    .formulario {
      background: #fff;
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1f4e79;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1f4e79;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #163a5c;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .col {
      flex: 1;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <section class="formulario">
    <h2>Contáctanos y Cotiza tu Proyecto</h2>

    <form action="mailto:contacto@constructoraroca.com" method="post" enctype="text/plain">
      <div class="row">
        <div class="col">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="col">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <label for="proyecto">Tipo de Servicio Requerido:</label>
      <select id="proyecto" name="proyecto" required>
        <option value="" disabled selected>-- Selecciona un servicio --</option>
        <option value="residencial">Edificación Residencial</option>
        <option value="civil">Infraestructura Civil</option>
        <option value="gestion">Gestión de Proyectos</option>
        <option value="otro">Otro</option>
      </select>

      <label for="mensaje">Detalles de su Proyecto:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">ENVIAR SOLICITUD DE COTIZACIÓN</button>
    </form>
  </section>

</body>
</html>
