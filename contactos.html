<main>
    <section class="section-content" style="max-width: 700px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
        <h2 style="color: var(--color-primario); text-align: center; margin-bottom: 30px;">Contáctanos y Cotiza tu Proyecto</h2>
        
        <form action="mailto:contacto@constructoraroca.com" method="post" enctype="text/plain" class="formulario">
            <div style="display: flex; gap: 20px; margin-bottom: 15px;">
                <div style="flex: 1;">
                    <label for="nombre" style="font-weight: bold; color: var(--color-secundario);">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
                <div style="flex: 1;">
                    <label for="email" style="font-weight: bold; color: var(--color-secundario);">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="proyecto" style="font-weight: bold; color: var(--color-secundario);">Tipo de Servicio Requerido:</label>
                <select id="proyecto" name="proyecto" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                    <option value="" disabled selected>-- Selecciona un servicio --</option>
                    <option value="residencial">Edificación Residencial</option>
                    <option value="civil">Infraestructura Civil</option>
                    <option value="gestion">Gestión de Proyectos</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div style="margin-bottom: 25px;">
                <label for="mensaje" style="font-weight: bold; color: var(--color-secundario);">Detalles de su Proyecto:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;"></textarea>
            </div>
            
            <button type="submit" class="btn-principal" style="width: 100%; font-size: 1.1em;">ENVIAR SOLICITUD DE COTIZACIÓN</button>
        </form>
    </section>
</main>
