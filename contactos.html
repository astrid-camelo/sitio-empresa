<section class="section-content" style="max-width: 800px;">
    <h2>Contáctanos y Comencemos a Construir</h2>
    
    <div style="display: flex; gap: 40px;">
        <form action="mailto:contacto@constructoraroca.com" method="post" enctype="text/plain" style="flex: 2;" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="proyecto">Tipo de Proyecto:</label>
            <select id="proyecto" name="proyecto" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                <option value="residencial">Residencial</option>
                <option value="civil">Civil / Infraestructura</option>
                <option value="consultoria">Consultoría</option>
            </select>
            
            <label for="mensaje">Mensaje / Requerimientos:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit" class="btn-principal" style="width: 100%;">Enviar Solicitud</button>
        </form>
        
        <div style="flex: 1; padding-top: 15px;">
            <h3>Datos de Contacto</h3>
            <p style="font-weight: bold;">Teléfono:</p>
            <p>+57 601 555 1234</p>
            
            <p style="font-weight: bold;">Email:</p>
            <p>contacto@constructoraroca.com</p>
            
            <p style="font-weight: bold;">Ubicación:</p>
            <p>Avenida Principal #10-20, Bogotá, Colombia.</p>

            <img src="images/mapa.jpg" alt="Ubicación de la oficina" style="width: 100%; margin-top: 20px; border-radius: 4px;">
        </div>
    </div>
</section>
